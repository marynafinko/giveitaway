{% load static %}
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Give It Away</title>
<!--        Bootstrap and local CSS links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" id="ample-style-css" href="{% static 'styles.css' %}">
    </head>
    <body class="row justify-content-center">
        <div class="col-md-10 col-sm-12">
            <header class="d-flex justify-content-between">
<!--                Logo-->
                <div>
                    <a href="/">
                        <img id="logo" class="ms-5 mt-2" src="{% static 'images/logo.png' %}" alt="Give It Away logo">
                    </a>

                     <a href="/"> <h2 class="ms-2 mt-3 d-none d-lg-block">Give It Away</h2> </a>
                </div>
<!--                Search Bar-->
                {% if not form %}
                    <form method=POST class="w-50">
                        {% csrf_token %}
                        <div class="input-group ">
                          <input type="text" class="form-control rounded-pill text-center search-bar" placeholder="Search"
                                 aria-label="Search" aria-describedby="basic-addon2" name="searched" >
                          <div class="input-group-append">
                            <button class="btn btn-outline-light rounded-pill ms-3"  type="submit">
                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>
                            </button>
                          </div>
                        </div>
                    </form>
                {% endif %}

<!--                Add New Item button-->
                <button type="button" class="btn btn-secondary h-50 me-5" onclick="location.href = '/create'">Add New Item</button>

            </header>

<!--            Page content goes in here-->
            <div class="content mt-3 mb-3">
                {% block content %}
                {% endblock %}
            </div>

            <footer>
                <p class="text-center text-white mt-2 mb-1"> All rights are reserved &copy 2022</p>
                <p class="text-center text-white"> This site was developed with Django Web Framework with server-side templating</p>
            </footer>
        </div>
    </body>
</html>
